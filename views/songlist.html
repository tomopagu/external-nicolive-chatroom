<template name="songList">
    <div class="song-list eight wide column">
        <h1>Last Songs</h1>
        <div class="songs">
            {{#each songs}}
                {{#if rankid}}
                    <div class="song ui divided grid">
                        <div class="four wide column">
                            <div class="rankdir {{rankdirection}}">{{rankdirection}}</div>
                            <p class="rankid">{{rankid}}</p>
                        </div>
                        <div class="twelve wide column">
                            <a href="http://www.nicovideo.jp/watch/{{smcode}}" target="_blank">
                                <h3>{{name}} <small>{{producer}}</small></h3>
                            </a>
                            <p class="rankchange">Change from Last Month: {{rankchange}}</p>
                        </div>
                    </div>
                    <div class="ui divider"></div>
                {{/if}}
            {{/each}}
        </div>
    </div>
</template>
