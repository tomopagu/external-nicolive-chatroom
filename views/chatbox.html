<template name="chatBox">
    <div class="messages">
        {{#each messages}}
            {{> chatMessage}}
        {{/each}}
    </div>

    <div class="add-message">
        <p class="pull-left">
            Username: <input id="user" type="text" class="form-control" value="user">
        </p>
        <div class="form-group">
            <input id="chat-message" class="form-control" placeholder="Write a message">
        </div>
        <div class="form-group clearfix">
            <button class='btn btn-primary' id='send'>Send Chat</button>
        </div>
    </div>
</template>

<template name="task">
    <p>{{text}}</p>
</template>
