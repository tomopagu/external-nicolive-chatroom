<template name="chatMessage">
    {{#if user}}
        <span class="timestamp">&ndash; <span data-livestamp="{{createdAt}}"></span></span>
    <div class="message" style="background-color: {{ color }}">
        <p class="message-content">
            <span class="username">{{user}}:</span>
            {{content}}
        </p>
    {{else}}
    <div class="songbot-message">
        {{{content}}}
    </div>
    {{/if}}
    <div class="ui divider"></div>
</template>
