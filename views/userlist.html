<template name="userList">
    <div class="user-list eight wide column">
        <h1>User List</h1>
        <div class="ui horizontal list">
            {{#each users}}
                <div class="item">
                    <div class="ui black circular label"></div>
                    <div class="content">{{username}}</div>
                </div>
            {{/each}}
        </div>
    </div>
</template>
